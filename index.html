<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,800' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="containter">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <h1>Build Your Pizza</h1>
          <form id="order">
            <div class="form-group">
              <h4 class="form-input-headers">Toppings:</h4>
              <div class="checkbox">
              <input id="Pepperoncinis" type="checkbox" name="toppings" value="Pepperoncinis">
              <label for="Pepperoncinis">Pepperoncinis</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" name="toppings" id="garlic" value="Roasted Garlic">
              <label for="garlic">Roasted Garlic</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
              <label for="mushrooms">Mushrooms</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" id="kalamatas" name="toppings" value="Kalamatas">
              <label for="kalamatas">Kalamatas</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" id="artichokes" name="toppings" value="Artichokes">
              <label for="artichokes">Artichokes</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" id="basil" name="toppings" value="Basil">
              <label for="basil">Basil</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" id="black-olives" name="toppings" value="Black Olives">
              <label for="black-olives">Black Olives</label>
              </div>
              <div class="checkbox">
              <input type="checkbox" id="spinach" name="toppings" value="Spinach">
              <label for="spinach">Spinach</label>
              </div>
            </div>
            <div class="form-group">
              <h4 class="form-input-headers">Size:</h4>
              <div class="radio">
                <input type="radio" id="large" name="size" value="25">
                <label for="large">Large 18"</label>
              </div>
              <div class="radio">
                <input type="radio" id="medium" name="size" value="16">
                <label for="medium">Medium 14"</label>
              </div>
              <div class="radio">
                <input type="radio" id="small" name="size" value="14">
                <label for="small">Small 12"</label>
              </div>
              <div class="form-group">
                <button type="submit">Calculate Total</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="outputTotal">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
